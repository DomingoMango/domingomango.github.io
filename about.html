                  <p>Tres Mieles es una empresa dedicada a la producción y comercialización de bebidas destiladas y fermentadas de forma artesanal.</p>
                  <p>Fundada en 2017, nuestra misión es honrar y aprovechar las riquezas de Michoacán, utilizando frutas criollas de diversas comunidades del estado.</p>
                  <p> Con cada botella, buscamos no solo ofrecer una experiencia auténtica y de alta calidad, sino también impulsar la economía local y fortalecer los lazos con nuestra tierra y nuestra gente.</p>
